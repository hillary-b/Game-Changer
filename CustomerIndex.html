<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="SiteCss.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
<body> 
<header>
  <h1>Header</h1>
</header>
<nav>
  <a href="CustomerRegister.html" style="color:black">Register</a><th>
  <div class="form-popup" id="myForm">
    <form action="CustomerHome.html" class="form-container">
    
    Login
      
    <label for="CustomerEmail"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="CustomerEmail" required>

    <label for="CustomerPassword"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="CustomerPassword" required>

    <button type="submit" class="btn">Login</button>
    <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>
</nav>

<footer>
  <h1>Footer</h1>
</footer>
</body>
</html>
